apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: www.googleapis.com
  namespace: istio-system
spec:
  hosts:
  - www.googleapis.com
  gateways:
  - istio-egressgateway
  - mesh
  http:
  - match:
    - gateways:
      - mesh
      port: 80
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        port:
          number: 80
        subset: googleapis
      weight: 100
  - match:
    - gateways:
      - istio-egressgateway
      port: 80
    route:
    - destination:
        host: www.googleapis.com
        port:
          number: 443
      weight: 100
